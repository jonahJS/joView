<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>joView</title>

	<link href="https://fonts.googleapis.com/css?family=Dosis|Pavanam|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="./style.css" />
	<link rel="stylesheet" href="../joView/main.css" />
</head>

<body>
	<div class="app">
		<h1>joView demo</h1>
		<p>
			Inside the blue container is the entire slider. <br /> The white arrows on each side are the scrolling buttons <br /> The blue container is the showing area, which is nested in yet another container. <br />
		</p>
		<div class="sliderContainer">

			<!-- begin joView code -->

			<div class="joView" id="joView">
				<div class="joViewLeft" id="joViewLeft">
					<span>&#8249;</span>
				</div>
				<!-- joView screen here -->
				<div class="joViewScreen" id="joViewScreen">
					<div id="joViewSlides" class="joViewSlides">
						<!-- Slides are injected here -->
					</div>
				</div>

				<div class="joViewRight" id="joViewRight">
					<span>&#8250;</span>
				</div>

			</div>

			<!-- end joView code -->

		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../joView/main.js"></script>
</body>

</html>
