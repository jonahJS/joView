<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>joView</title>

	<link href="https://fonts.googleapis.com/css?family=Dosis|Pavanam|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div class="app">
		<h1>joView demo</h1>
		<p>
			Inside the blue container is the entire slider. <br /> The white arrows on each side are the scrolling buttons <br /> The blue container is the showing area, which is nested in yet another container. <br />
		</p>
		<div class="slider_wrap">

			<div class="slider_container">
				<div id="scrollLeft" class="scrollLeft">
					<span>&#8249;</span>
				</div>
				<div id="scrollRight" class="scrollRight">
					<span>&#8250;</span>
				</div>
				<div class="container">
					<div id="underScreen" class="underScreen">

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../main.js"></script>
</body>

</html>
